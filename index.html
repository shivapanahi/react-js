<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Document</title>
</head>

<body dir="rtl">
    <div>
        <!-- image cover -->
        <div class="img-head">
            <img src="img/cover.jpg" alt="">
        </div>
        <!-- card main -->
        <div class="card-main p-2">
            <h1 class="text-center pt-2">کارت به کارت</h1>
            <h2 class="text-center pt-2">انتقال وجه از مبدا بانک های:</h2>
            <div class="container pt-3">
                <div class="row main-img-box">
                    <div class="img-box col p-1">
                        <img src="img/logo/logo.png">
                    </div>

                </div>
                <div class="row mt-4">
                    <div class="col-12 p-1">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">کارت به کارت</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">سوابق تراکنش</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane container fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-2 col-form-label pl-0 pr-0 text-right">کارت مبدا:</label>
                                    <div class="col-10">
                                        <div class="card-control" >
                                            <input  class="input-control card-origin"  id="inputCart" placeholder="" >
                                            <img src="" id="cardImg" class="cardImg"/>
                                        </div>     
                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <label for="inputPassword" class="col-2 col-form-label pl-0 pr-0 text-right">کارت مقصد:</label>
                                    <div class="col-10">
                                        <select class="form-control">
                                               <option></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-2 col-form-label  pr-0pl-0 pr-0 text-right">مبلغ به ریال:</label>
                                    <div class="col-10">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputPassword" class="col-2 col-form-label pl-0 pr-0 text-right">توضیحات</label>
                                    <div class="col-10">
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> </div>
                                </div>
                                <button type="button" class="btn btn-secondary"> ادامه</button>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
